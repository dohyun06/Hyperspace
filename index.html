<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Hyperspace</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div id="container">
      <div id="graph">
        <input id="mod" type="checkbox" hidden />
        <label for="mod" id="modSwitch">
          <div id="modButton">
            <div id="orthogonal">Orthogonal</div>
            <div id="perspective">Perspective</div>
          </div>
        </label>
        <canvas></canvas>
      </div>
      <div id="controller">
        <input id="inputLC" type="text" placeholder="Center Line" />
        <div class="controlbox">
          <input id="inputDot" type="text" placeholder="Dot" />
          <div class="list" id="dotsContainer"></div>
        </div>
        <div class="controlbox">
          <input id="inputLine" type="text" placeholder="Line" />
          <div class="list" id="linesContainer"></div>
        </div>
        <div class="controlbox">
          <input id="inputFace" type="text" placeholder="Face" />
          <div class="list" id="facesContainer"></div>
        </div>
        <div class="controlbox" id="rorate">
          <div id="axisContainer">
            <div class="axis" id="x-axis">x</div>
            <div class="axis" id="y-axis">y</div>
            <div class="axis" id="z-axis">z</div>
            <div class="axis" id="w-axis">w</div>
          </div>
          <div id="arrowContainer">
            <div class="arrow" id="left"><-</div>
            <div class="arrow" id="right">-></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./app.js"></script>
</html>
